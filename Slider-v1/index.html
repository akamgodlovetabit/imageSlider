<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Image Slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="slider-container">
        <div class="watermark">CODEX AG</div>
        <button class="prev">&lt;</button>
        <div class="slider">
            <div class="slides">
                <div class="slide">
                    <img src="./image/Products/pexels-alisson-souto-864951-1759622.jpg"Image 9">
                    <div class="text">Text for Image 9</div>
                </div>
                <div class="slide">
                    <img src="./image/Products/pexels-anastasiya-gepp-654466-2065195.jpg" alt="Image 1">
                    <div class="text">Text for Image 1</div>
                </div>
                <div class="slide">
                    <img src="./image/Products/pexels-bobby-nguyen-103391147-9601009.jpg"alt="Image 2">
                    <div class="text">Text for Image 2</div>
                </div>
                <div class="slide">
                    <img src="./image/Products/pexels-chloekalaartist-1043474.jpg" alt="Image 3">
                    <div class="text">Text for Image 3</div>
                </div>
                <div class="slide">
                    <img src="./image/Products/pexels-colordragon-28353720.jpg" alt="Image 4">
                    <div class="text">Text for Image 4</div>
                </div>
                <div class="slide">
                    <img src="./image/Products/pexels-cottonbro-4937449.jpg" alt="Image 5">
                    <div class="text">Text for Image 5</div>
                </div>
                <div class="slide">
                    <img src="./image/Products/pexels-daniel-adesina-279287-833052.jpg" alt="Image 6">
                    <div class="text">Text for Image 6</div>
                </div>
                <div class="slide">
                    <img src="./image/Products/pexels-godisable-jacob-226636-914668.jpg" alt="Image 7">
                    <div class="text">Text for Image 7</div>
                </div>
                <div class="slide">
                    <img src="./image/Products/pexels-harsh-kushwaha-804217-1689731.jpg" alt="Image 8">
                    <div class="text">Text for Image 8</div>
                </div>
                <div class="slide">
                    <img src="./image/Products/pexels-harsh-kushwaha-804217-1689731.jpg" alt="Image 9">
                    <div class="text">Text for Image 9</div>
                </div>
                
            </div>
        </div>
        <button class="next">&gt;</button>
        <div class="indicators">
            <span class="indicator active"></span>
            <span class="indicator"></span>
            <span class="indicator"></span>
        </div>
    </div>

    <script src="script.js"></script>
    
</body>
</html>
